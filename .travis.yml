language: go

env:
- GIMME_OS=linux GIMME_ARCH=arm GIMME_GOARM=7
go:
- '1.10'

script:
- export ARCH=arm
- export ARM=7
- cd monitor
- go build
after_script:
- ls -l $HOME/gopath/src/github.com/jormenjanssen/rm-watchdog

deploy:
  provider: releases
  api_key:
    secure: 
  file: rm-watchdog
  skip_cleanup: true
